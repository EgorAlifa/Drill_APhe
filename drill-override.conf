drill.exec: {
  cluster-id: "drillbits1",
  
  http: {
    enabled: true,
    port: 8047,
    host: "0.0.0.0"
  },
  
  rpc: {
    user: {
      server: {
        port: 31010,
        threads: 1
      }
    }
  },
  
  options: {
    # Исправление проблемы с Unicode литералами
    "planner.parser.enable_unicode_literals": false,
    
    # Дополнительные настройки для работы с текстом
    "exec.store.json.all_text_mode": true,
    "planner.parser.quoting_identifiers": "\"",
    "drill.exec.functions.cast_empty_string_to_null": false,
    
    # Настройки производительности для 1 ГБ RAM (128 МБ для запросов)
    "planner.memory.max_query_memory_per_node": 134217728,
    "planner.width.max_per_node": 1,
    
    # Дополнительные ограничения памяти
    "exec.queue.memory_limit": 67108864,
    "exec.sort.external.spill.threshold": 33554432
  }
}
